<div class="container">
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="companyFilter">Company Names</label>
            <input type="text" class="form-control" id="companyFilter" placeholder="company, company" ng-model="vm.company" ng-blur="vm.filterChanged()">
        </div>
        <div class="form-group col-sm-6">
            <label for="categoryFilter">Categories</label>
            <input type="text" class="form-control" id="categoryFilter" placeholder="category, category" ng-model="vm.category" ng-blur="vm.filterChanged()">
        </div>
        <div class="form-group col-sm-6">
            <label for="levelFilter">Levels</label>
            <input type="text" class="form-control" id="levelFilter" placeholder="level, level" ng-model="vm.level" ng-blur="vm.filterChanged()">
        </div>
        <div class="form-group col-sm-6">
            <label for="locationFilter">Locations</label>
            <input type="text" class="form-control" id="locationFilter" placeholder="location; location" ng-model="vm.location" ng-blur="vm.filterChanged()">
        </div>
    </div>
    <div class="row" infinite-scroll="vm.nextPage()" infinite-scroll-disabled="vm.loadingMoreJobs || vm.loadedAllJobs" infinite-scroll-distance="1">
        <div ng-repeat-start="job in vm.jobs" class="col-sm-6 col-md-4 col-lg-3">
            <div class="thumbnail">
                <div class="caption">
                    <h4><a href="/jobs/{{job.id}}">{{job.name}}</a></h4>
                    <h5>{{job.company.name}}</h5>
                    <h6><span ng-repeat="location in job.locations"><span ng-if="!$first">; </span>{{location.name}}</span></h6>
                </div>
            </div>
        </div>
        <div class="clearfix visible-lg-block" ng-if="$index % 4 === 3"></div>
        <div class="clearfix visible-md-block" ng-if="$index % 3 === 2"></div>
        <div ng-repeat-end class="clearfix visible-sm-block" ng-if="$index % 2 === 1"></div>
    </div>
    <div ng-show="vm.loadingMoreJobs">Loading more jobs...</div>
    <div ng-show="vm.loadedAllJobs">You are viewing all jobs for the selected filters.</div>
</div>
